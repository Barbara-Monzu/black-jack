<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>IronHack Black Jack</title>
  <meta name="description" content="Bárbara Monzú & Fernando Cardona Black Jack Project at IronHack BootCamp 2021">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

  <section id="sectionLanding" class="sect-landing">
    <div class="wellcomeTitu">
      <h2>Welcome</h2>
      <h1>IRONHACK</h1>
    </div>
    
    <!-- <div class="img-landing"></div> -->
    <div id="rotacion-fondo" class="f-rotacion"></div>
    <div id="filigrana-fondo" class="f-filigrana"></div>
    <div id="bj" class="blackJackTitu">
      <p class="titu-blackJack">BlACK JACK</p>
       
    </div>
    <div class="footer-interaction">
      <div class="cont-buttons">
        <button id="btnLess" class="btn yearsLess">Less 18 years</button>
        <button id="btnOver" class="btn yearsOver">Over 18 years</button>
        <button id="btnStart" class="btn start-game">Start Game</button>
        <h3 id="txtLess" class="contYearsLess">
            We are sorry you are not alaud to play this game, <br>
            back when you are over 18 years!
        </h3>
      </div>
    </div>
    
    
  </section> 
  
  <section id="sectionGame" class="section-canvas">
    <div class="form-player">
      <form id="form-Nickname" name="form1" action="">
        <label for="">Player Nickname: </label>
        <input id="input-Nick" type="text" name="fname" placeholder="Nickname"><br>
      </form>
      <button id="nickForm" class="btn form-submit">Submint</button>
    </div> 
    <div id="player-win">
      <h1 class="winner">PLAYER WIN !!!! </h1>
    </div>
    <div id="dealer-win">
      <h1 class="loser">YOU LOOoooSE !!!!</h1>
    </div>
    <div id="empate">
      <h1 class="tie">TIE !!!!</h1>
    </div>
    <div id="dealerBj">
      <h1 class="dbj">
        YOU LOOSE !!!!</br>
        DEALER BLACK JACK !!!!
      </h1>
    </div>
    <div id="playerBj">
      <h1 class="pbj">
        YOU WIN !!!!</br>
        PLAYER BLACK JACK !!!!
      </h1>
    </div>
     
    <canvas id="canvasGame"></canvas> 
  </section>
  <section id="sectionGood-bye" class="sect-bye-bye">
     
    <span id="gameOver">
      GAME OVER <br>
      LOOSER!!!!!
    </span>
     
  </section>
  
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>

  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/vendor/gsap.min.js"></script>
  <script src="js/handDealerCards.js"></script>
  <script src="js/handPlayerCards.js"></script>
  <script src="js/playerAmount.js"></script>
  <script src="js/playerScore.js"></script>
  <script src="js/dealerScore.js"></script>
  <script src="js/background.js"></script>
  <script src="js/deckCards.js"></script>
  <script src="js/app.js"></script><!-- Funcioninicio del juego-->
  <script src="js/index.js"></script><!-- Funcion inicio del juego-->
  <script src="js/scripts.js"></script><!-- Funciones de las pantalla del DOM-->
</body>

</html>
